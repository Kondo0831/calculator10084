<p>calculator works!</p>
<div class="calculator" tabindex="0" (click)="focusBack($event)">
    <div class="expression">{{ formula }}</div>
    <div class="result">{{ display }}</div>
  
    <div class="buttons">
      <button (click)="clearDisplay()">C</button>
      <button (click)="inputPlusMinus()">±</button>
      <button (click)="onButtonClick('%')">%</button>
      <button (click)="appendValue('/')">÷</button>
  
      <button (click)="appendValue('7')">7</button>
      <button (click)="appendValue('8')">8</button>
      <button (click)="appendValue('9')">9</button>
      <button (click)="appendValue('*')">×</button>
  
      <button (click)="appendValue('4')">4</button>
      <button (click)="appendValue('5')">5</button>
      <button (click)="appendValue('6')">6</button>
      <button (click)="appendValue('-')">-</button>
  
      <button (click)="appendValue('1')">1</button>
      <button (click)="appendValue('2')">2</button>
      <button (click)="appendValue('3')">3</button>
      <button (click)="appendValue('+')">+</button>
  
      <button class="zero" (click)="appendValue('0')">0</button>
      <button (click)="backspace()">←</button>
      <button (click)="appendValue('.')">.</button>
      <button (click)="calculateResult()">=</button>
    </div>
  </div>


  <!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>計算機</title>

</head>
<body>
  <div class="calculator">
    <div class="expression"></div>

    <div class="buttons">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>0</button>
      <button>+</button>
      <button>-</button>
      <button>*</button>
      <button>/</button>
      <button>=</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
